<SCRIPT type="text/javascript">
$(function(){
	//得到焦点
	$("#password").focus(function(){
		$("#left_hand").animate({
			left: "150",
			top: " -38"
		},{step: function(){
			if(parseInt($("#left_hand").css("left"))>140){
				$("#left_hand").attr("class","left_hand");
			}
		}}, 2000);
		$("#right_hand").animate({
			right: "-64",
			top: "-38px"
		},{step: function(){
			if(parseInt($("#right_hand").css("right"))> -70){
				$("#right_hand").attr("class","right_hand");
			}
		}}, 2000);
	});
	//失去焦点
	$("#password").blur(function(){
		$("#left_hand").attr("class","initial_left_hand");
		$("#left_hand").attr("style","left:100px;top:-12px;");
		$("#right_hand").attr("class","initial_right_hand");
		$("#right_hand").attr("style","right:-112px;top:-12px");
	});
});
</SCRIPT>

<script type="text/javascript">
	function login(){
		var username = $("#username").val();
		var password = $("#password").val();
		$.ajax({
			type:'GET',
			url:'/api/login',
			datatype:'JSON',
			data:{username:username,password:password},
			success:function(data){
				console.log(data);
				if(data['number']==1){
					layer.msg('登录成功！', {icon: 1});
					var exp = new Date();
					exp.setTime(exp.getTime() + 72000000);
					document.cookie="visited=yes;expires=" + exp.toGMTString();
					document.cookie="username="+ data['result'][0][0] +";expires=" + exp.toGMTString();
					document.cookie="admin="+ data['result'][0][1] +";expires=" + exp.toGMTString();
					window.location.href="/";
				}else{
					layer.msg('登录失败，请重新输入！', {icon: 1});
					$("#password").val("");
				}
			},
			error:function(e){
				layer.msg("登录失败，请稍后再试！", {icon: 1});
			}
		});
	}
</script>
